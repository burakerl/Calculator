<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <div class="result"></div>
      <button class="ac">AC</button>
      <button class="del">DEL</button>
      <button class="operator divide" value="/">/</button>
      <button class="operator multiply" value="*">*</button>
      <button class="operator subtract" value="-">-</button>
      <button class="operator add" value="+">+</button>
      <button class="number" value="">7</button>
      <button class="number" value="">8</button>
      <button class="number" value="">9</button>
      <button class="square">xÂ²</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="equals" value="=">=</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="number" value="0">0</button>
      <button class="number" value="00">00</button>
      <button class="number" value=".">.</button>
    </main>
  </body>
</html>
